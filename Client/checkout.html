<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>shope cart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--enable mobile device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome css-->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!--bootstrap css-->
    <link rel="stylesheet" href="./assets/css/bootstrap.sprint.css" />
    <!--animate css-->
    <link rel="stylesheet" href="./assets/css/animate-wow.css" />
    <!--main css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap-select.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/slick.min.css" />
    <!--responsive css-->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/shop-cart.css" />


    <!-- swiper css link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>
</head>

<body>



    <div class="container ">
        <div class="py-5 text-center">
            <img src="././assets/images/cooming-pc.png" alt="" class="mb-4 d-block mx-auto" width="72" height="" 72>
            <h2>checkout form</h2>
            <p class="lead">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus, dicta!</p>

        </div>
        <!-- left section -->
        <div class="col-md-8">
            <div class="container">
                <h4 class="text-capitalize py-5">billing address</h4>
                <form class="row g-3">
    
                    <div class="col-md-6">
                        <label for="input-fristname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="input-fristname">
                        
                    </div>
    
                    <div class="col-md-6">
                        <label for="input-lastname" class="form-label">last name</label>
                        <input type="text" class="form-control" id="input-lastname">
                        
                    </div>
                    
    
    
                    <div class="input-group mb-3">
                        <label for="input-fristname" class="form-label">Username</label>
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
    
    
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
           
        </div>

        <h4 class="text-capitalize">billing address</h4>

        <div class="input-group mb-3">

            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
    </div>


    <!--main js-->
    <script src="./assets/js/jquery-1.12.4.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <!--bootstrap js-->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap-select.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/wow.min.js"></script>
    <!--custom js-->
    <!-- swiper js link -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/v_1/cart-shop.js"></script>
</body>

</html>
